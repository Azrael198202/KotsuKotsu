name: kotsukotsu_app
description: "KotsuKotsu iPad math practice app (offline)."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.7

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  kotsukotsu_practice_engine:
    path: ../packages/kotsukotsu_practice_engine

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/bg/
    - assets/question_bank/g1/
    - assets/question_bank/g2/
    - assets/question_bank/g3/
    - assets/question_bank/g4/
    - assets/question_bank/g5/
    - assets/question_bank/g6/
    - assets/explanations/g1/
    - assets/explanations/g2/
    - assets/explanations/g3/
    - assets/explanations/g4/
    - assets/explanations/g5/
    - assets/explanations/g6/
    - assets/ads/
    - assets/assignments/
